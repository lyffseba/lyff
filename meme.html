<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYFF Meme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .meme-container {
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        img {
            width: 400px;
            height: 400px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                   drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                   drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .meme-container a:hover img {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                       drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                       drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8))
                       drop-shadow(0 0 30px rgba(255, 255, 255, 0.6))
                       drop-shadow(0 0 40px rgba(255, 255, 255, 0.4))
                       drop-shadow(0 0 50px rgba(255, 255, 255, 0.2));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meme-container">
            <a href="https://www.youtube.com/watch?v=d33C8IE7WnQ&t=213" target="_blank">
                <img src="images/mascot.png" alt="LYFF Meme">
            </a>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
